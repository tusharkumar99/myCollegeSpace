{% extends '_base.html' %}
{% load static %}
{% block stylesheet %}
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-color: white;

    }

    .navigation {
        z-index: 5;
    }

    .navbar {
        background-color: rgb(0, 0, 95) !important;
        box-shadow: 0px 1px 5px #dadada;
    }

    .navbar .navbar-brand {
        color: #dadada;
        font-weight: bold;
        padding: 8px;
    }

    .navbar .navbar-brand:hover {
        color: rgb(0, 0, 95);
        background-color: #dadada;
        border-radius: 40px;
        padding: 8px;
        transition: all 0.2s ease-out .1s;
    }

    .nav-item {
        margin-left: 5px;
        font-size: 1.1rem;
        padding: 4px;
    }

    #login .container #login-row #login-column #login-box {
        margin-top: 120px;
        max-width: 600px;
        height: 320px;
        border: 1px solid #9C9C9C;
        background-color: #dadada;
    }

    #login .container #login-row #login-column #login-box #login-form {
        padding: 20px;
    }
</style>

{% endblock stylesheet %}

{% block title %}
| Log In
{% endblock title %}

{% block content %}

<div id="login" style="margin-bottom: 7rem;">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12" style="height: 265px;">
                    <form id="login-form" class="form" action="/login/" method="post"> {% csrf_token %}
                        <h3 class="text-center" style="color: rgb(0, 0, 95);">Log In</h3>
                        <div class="form-group">
                            <input type="email" name="email" id="email" class="form-control" placeholder="E-mail">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control"
                                placeholder="Password">
                        </div>


                        <input type="submit" name="submit" class="btn btn-success btn-md" value="Submit">

                        <div id="register-link">
                            <span style="color: rgb(0,0,95);">Not Registered ?</span>
                            <a href="/signup/">Register Here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
