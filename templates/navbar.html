<!-- ======= Header ======= -->
{%load static%}


<div class="navigation sticky-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
            <a href="{% url 'home' %}"><img src="{% static 'assets/images/logo.png' %}" alt="" width="80" height="50"
                    style="margin-left:-1em;"></a>
            <a class="navbar-brand" href="{% url 'home' %}">myCollegeSpace</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'news' %}">News <span class="badge bg-danger"
                                style="font-size: 10px;">New</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'portal' %}">Portal</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Academics
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'notes' %}">Notes</a></li>
                            <li><a class="dropdown-item" href="{% url 'ebooks' %}">E-Books</a></li>
                            <li><a class="dropdown-item" href="{% url 'research' %}">Research Paper</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'entertainment' %}">Entertainment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
                    </li>

                </ul>

                <span class="d-flex me-2">
                    {% if request.session.user %}
                    <span class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Hi, {{request.session.name}}
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'dashboard' %}">My Dashboard</a></li>
                            <li><a class="dropdown-item" href="{% url 'logout' %}"
                                    class="btn btn-success">Logout</a></li>

                        </ul>
                    </span>
                    {% else %}
                    <a href="{% url 'login' %}"><button class="btn btn-success"> Log In</button></a>
                    <a href="{% url 'signup' %}"><button class="btn btn-success mx-4"> Sign Up</button></a>
                    {%endif%}
                </span>




            </div>
        </div>
    </nav>
</div>
